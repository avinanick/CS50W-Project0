<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Image Search</title>
        <link rel="stylesheet" type="text/css" href="google_style.css">
    </head>
    <body>
        <div class="header">
            <a href="index.html">Back</a>
        </div>
        <div class="page-logo">
            <img src="my_image_search_logo.png" alt="My Google Search">
        </div>
        <div id="image_search">
            <form id="index_search" action="https://www.google.com/search" name="f">
                <div>
                    <input name="tbm" value="isch" type="hidden">
                </div>
                <img src="Image_Search_Image.png">
                <input id="main_search_bar" type="text" name="q">
                <div id="index_search_buttons">
                    <input type="submit" value="Image Search" name="btnK">
                </div>
            </form>
        </div>
    </body>
</html>
