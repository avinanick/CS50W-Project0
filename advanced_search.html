<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Advanced Search</title>
        <link rel="stylesheet" type="text/css" href="google_style.css">
    </head>
    <body>
        <div class="header">
            <a href="index.html">Back</a>
        </div>
        <div class="advanced-title">
            <h2>Advanced Search</h2>
        </div>
        <div id="search_options">
            <form action="https://google.com/search" class="grid-container">
                <div class="grid-item"> Find pages with...</div>
                <div  class="grid-item"></div>
                <div class="grid-item">To do this in the search box</div>
                <div class="grid-item search-descriptor">all these words:</div>
                <input type="text" name="as_q" class="grid-item"> 
                <div class="grid-item search-instruction">Type the important words</div>
                <div class="grid-item search-descriptor">this exact word or phrase:</div>
                <input type="text" name="as_epq" class="grid-item"> 
                <div class="grid-item search-instruction">Put exact words in quotes</div>
                <div class="grid-item search-descriptor">any of these words:</div>
                <input type="text" name="as_oq" class="grid-item"> 
                <div class="grid-item search-instruction">Type OR between all the words you want</div>
                <div class="grid-item search-descriptor">none these words:</div>
                <input type="text" name="as_eq" class="grid-item"> 
                <div class="grid-item search-instruction">Put a minus sign before words you don't want</div>
                <input type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
