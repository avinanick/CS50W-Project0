<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Google Search</title>
        <link rel="stylesheet" type="text/css" href="google_style.css">
    </head>
    <body>
        <div class="header">
            <a href="advanced_search.html">Advanced Search</a>
            <a href="image_search.html">Image Search</a>
        </div>
        <div class="page-logo">
            <img src="my_google_search_logo.png" alt="My Google Search">
        </div>
        <div id="index_search">
            <form id="index_search" action="https://google.com/search">
                <img src="Index_Search_Image.png">
                <input id="main_search_bar" type="text" name="q">
                <div id="index_search_buttons">
                    <input type="submit" value="Google Search" name="btnK">
                    <input type="submit" value="I'm Feeling Lucky" name="btnI">
                </div>
            </form>
        </div>
    </body>
</html>
